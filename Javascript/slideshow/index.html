<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Image Slider</title>
        <meta name="viewport" content=
            "width=device-width, initial-scale=1" />
        <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src=
            "https://code.jquery.com/jquery-3.6.0.min.js ">
        </script>
        <link rel="stylesheet" href="style.css" />
        
        <style>
            .slide{
                margin:0;
                padding:0;
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;

            }
            .slide1 {
                    background-image: url(
                "https://media.geeksforgeeks.org/wp-content/uploads/20210812221217/pic1.png");
                }

                .slide2 {
                    background-image: url(
                "https://media.geeksforgeeks.org/wp-content/uploads/20210812221254/pic2.png");
                }

                .slide3 {
                    background-image: url(
                "https://media.geeksforgeeks.org/wp-content/uploads/20210812221322/pic3.png");
                }
                .arrow {
    cursor: pointer;
    position: absolute;
    top: 50%;
    margin-top: -35px;
    width: 0;
    height: 0;
    border-style: solid;
}

#arrow-left {
    border-width: 20px 30px 20px 0;
    border-color: transparent #fff transparent transparent;
    left: 0;
    margin-left: 20px;
}

#arrow-right {
    border-width: 20px 0 20px 30px;
    border-color: transparent transparent transparent #fff;
    right: 0;
    margin-right: 20px;
}
        </style>
    </head>
    <body>
        <div id="arrow-left" class="arrow"></div>
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div id="arrow-right" class="arrow"></div>


    </body>
</html>
