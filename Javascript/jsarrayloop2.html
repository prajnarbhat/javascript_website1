<html>
    <body>
        <p id="demo"></p>
        <script>
            const persons=[
                {fname:"ajay",lname:"hegde"},
                {fname:"abhay",lname:"patil"}
            ];

            document.getElementById("demo").innerHTML=persons.map(getFullName)

            function getFullName(item){
                return [item.fname,item.lname].join(" ");
            }
           
        </script>
    </body>
</html>
