<html>
    <head>
        <title>GeeksforGeeks</title>
        <link rel="stylesheet" 
            href=
    "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" 
            href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href=
    "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #3498db, #8e44ad);
        }
        #preloadre {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fda56b;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
    </style>
    
    </head>
    <body>
        <div id="preloadre">
            <div id="loader"></div>
        </div>
        <div id="splash" class="animated-splash">
            <div class="curtain">
                <div class="splash-content">
                    <i class="fas fa-spin fa-spinner">

                    </i>
                    <h1 class="animated-title">Geeks for Geeks</h1>
                    <h3 class="animated-subtitle">Learn, Code, Contribute!</h3>
                    <div class="animated-emoji" id="loadingEmoji">
                        &#x1F60D;
                    </div>
                    </div>
                    <div class="additional-splash-effects"></div>
                </div>
            </div>
        </div>
        <div id="content" style="display:none;">
            <div class="card">
                <h1>
                    <i class="fas fa-code">
                    </i> GeeksforGeeks
                </h1>
                <p>Learn, Code, Contribute!</p>
                <div class="animated-emoji" id="geeksEmoji">
                    &#x1F913;
                </div>
            </div>

        </div>
        <script src=
"https://cdn.jsdelivr.net/npm/splash-screen@4.0.1/dist/splash-screen.min.js">
    </script>
    <script src="app.js">
    </script>


    </body>


</html>
